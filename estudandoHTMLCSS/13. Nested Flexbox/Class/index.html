<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="startheader">
            <img src="source/hamburger-menu.svg" alt="" class="burguer">
            <img src="source/youtube-logo.svg" alt="" class="logo">
        </div>
        <div class="middleheader">
            <input  type="text" placeholder="Search">
            <button class="lupabtn"><img class="lupa" src="source/search.svg" alt=""></button>
            <button class="mic"><img src="source/voice-search-icon.svg" alt=""></button>
        </div>
        <div class="endheader">
            <img src="source/upload.svg" alt="">
            <img src="source/youtube-apps.svg" alt="">
            <div class="notific">
                <img src="source/notifications.svg" alt="">
            </div>
            <img src="source/unnamed.jpg" alt="" class="profile">
        </div>
    </header>
</body>
</html>
