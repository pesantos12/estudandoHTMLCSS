<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="e1">
        <input type="text" class="e1name" placeholder="Name">
        <input type="text" class="e1email" placeholder="Email">
    </div>

    <div class="e2">
        <p>Thanks for chatting with our customer support. Would you like to take
            our quick survey?
        </p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>

    <div class="google">
        <img src="google logo.jpg" alt="">
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="challenge1">
        <input type="text" class="firstname" placeholder="First name">
        <input type="text" class="lastname" placeholder="Last name">
        <input type="text" class="emailchallenge" placeholder="Email">
        <button class="signup">Sign Up</button>
    </div>

    <div class="challenge2">
        <p>Request a ride now</p>
        <input type="text" placeholder="Enter pickup location">
        <input type="text" class="enterdest" placeholder="Enter destination">
        <button class="request">Request now</button>
        <button class="schedule">Schedule for later</button>
    </div>
</body>
</html>
